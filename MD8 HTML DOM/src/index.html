<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <div class="top">   
                <button class="top__btn green js-btn">Button1</button>
                <button class="top__btn purple js-btn">Button2</button>
                <button class="top__btn brown js-btn">Button3</button>
                <button class="top__btn lgreen js-btn">Button4</button>
                <button class="top__btn yellow js-btn">Button5</button>
                <button class="top__btn blue js-btn">Button6</button>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-4">
                <div class="box js-box"></div>
            </div>
            <div class="col-xs-4">
                <div class="box js-box">
                    <span class="box__text">FAIL</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box js-box"></div>
            </div>
            <div class="col-xs-4">
                <div class="box js-box"></div>
            </div>
            <div class="col-xs-4">
                <div class="box js-box">0</div>
            </div>
            <div class="col-xs-4">
                <div class="box js-box">0</div>
            </div>
    </div>
    <div class="row start-xs">
        <div class="col-xs-12">
            <button class="top__btn lblue js-btn">Button 7</button>
        </div>
        <div class="col-xs-12">
            <form oninput="res.value=input.value">
                <input type="text" placeholder="Input placeholder" class="input" name="input" value="">
                <br>
                <output name="res"> </output>
            </form>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
